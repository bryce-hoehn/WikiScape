name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Bump version in app.json
        id: bump_version
        run: |
          CURRENT_VERSION=$(node -p "require('./app.json').expo.version")
          echo "Current version: $CURRENT_VERSION"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            appJson.expo.version = '$NEW_VERSION';
            fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2) + '\n');
          "
          npm version $NEW_VERSION --no-git-tag-version

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Starting EAS build..."
          BUILD_OUTPUT=$(eas build --platform android --profile production --non-interactive --no-wait --json 2>/dev/null)
          BUILD_ID=$(echo "$BUILD_OUTPUT" | jq -r '.id // .[0].id' 2>/dev/null)
          
          if [ "$BUILD_ID" = "null" ] || [ -z "$BUILD_ID" ]; then
            echo "Failed to extract build ID:"
            echo "$BUILD_OUTPUT"
            exit 1
          fi
          
          echo "Build ID: $BUILD_ID - Waiting for completion..."
          
          MAX_WAIT=3600
          NEW_STATUS_TIMEOUT=600
          ELAPSED=0
          NEW_STATUS_START=0
          LAST_STATUS=""
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS_OUTPUT=$(eas build:view $BUILD_ID --json 2>/dev/null)
            STATUS=$(echo "$STATUS_OUTPUT" | jq -r '.status // .[0].status' 2>/dev/null)
            
            if [ -z "$STATUS" ] || [ "$STATUS" = "null" ]; then
              echo "Failed to get build status. Output:"
              echo "$STATUS_OUTPUT"
              exit 1
            fi
            
            [ "$STATUS" != "$LAST_STATUS" ] && echo "Status: $STATUS (${ELAPSED}s)" && LAST_STATUS="$STATUS"
            
            case "$STATUS" in
              finished)
                echo "Build completed!"
                break
                ;;
              errored|canceled)
                echo "Build failed: $STATUS"
                exit 1
                ;;
              new)
                [ $NEW_STATUS_START -eq 0 ] && NEW_STATUS_START=$ELAPSED
                [ $((ELAPSED - NEW_STATUS_START)) -ge $NEW_STATUS_TIMEOUT ] && \
                  echo "Stuck in 'new' status >${NEW_STATUS_TIMEOUT}s" && exit 1
                ;;
              *)
                NEW_STATUS_START=0
                ;;
            esac
            
            sleep 30
            ELAPSED=$((ELAPSED + 30))
          done
          
          [ $ELAPSED -ge $MAX_WAIT ] && echo "Build timed out" && exit 1
          
          echo "Downloading build..."
          eas build:download $BUILD_ID --platform android --output ./WikiScroll-v${{ steps.bump_version.outputs.version }}-android.apk

      - name: Build Web
        run: |
          npx expo export -p web --output-dir dist

      - name: Compress Web Build
        run: |
          (cd dist && zip -r ../WikiScroll-v${{ steps.bump_version.outputs.version }}-web.zip .)

      - name: Commit version bump
        run: |
          git add app.json package.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.version }}"

      - name: Deploy to EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas deploy --prod --non-interactive

      - name: Create Git Tag
        run: |
          git tag -a "v${{ steps.bump_version.outputs.version }}" -m "Release v${{ steps.bump_version.outputs.version }}"
          git push origin "v${{ steps.bump_version.outputs.version }}"
          git push origin HEAD

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}
          name: Release v${{ steps.bump_version.outputs.version }}
          body: |
            ## Release v${{ steps.bump_version.outputs.version }}
            
            ### Changes
            - Automated release build
            
            ### Downloads
            - **Android APK**: Download from the assets below
            - **Web Build**: Download the compressed web distribution from the assets below
            
            ### Installation
            - **Android**: Install the APK on your Android device
            - **Web**: Extract the web-dist.zip and serve the contents via a web server
          draft: false
          prerelease: false
          files: |
            ./WikiScroll-v${{ steps.bump_version.outputs.version }}-android.apk
            ./WikiScroll-v${{ steps.bump_version.outputs.version }}-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

